{% extends "collection/base.html" %}

{% block head %}
<style type="text/css">
body, input {
	font-family: sans-serif;
	font-size: 9pt;
}

input {
	padding: 4px;
}

.directions {

}

.error {
	margin: 0 0 2em 0;
	color: #7F0000;
	font-weight: bold;
}
</style>
<script type="text/javascript">
window.addEventListener("load", function() {
	document.getElementById("password").focus();
});
</script>
{% endblock %}

{% block content %}
<h1>Protmušis</h1>
<form action="/" method="post">
{% csrf_token %}
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<div class="directions">Įveskite komandos raktą.</div>
<p><input type="password" name="password" id="password" /> <input type="submit" name="submit" value="Prisijungti" /></p>
</form>
<p><a href="{% url protmusis.collection.views.free_view %}">Tik noriu matyti klausimus</a></p>
{% endblock %}
